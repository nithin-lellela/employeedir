        <div class="container">
            <div class="popup_wrap1">
                <div class="overlay">

                </div>
                <div class="popup_box">
                    <div class="close_btn">
                    </div>
                    <div class="left_img">
                        <img src="6.png">
                    </div>
                    <div class="right_content">
                        <form id="frm1" method="post">
                            <div class="name-details">
                                <div class="field input">
                                    <label>First Name</label>
                                    <input type="text" name="fname" placeholder="enter firstname" id="fn1" required>
                                </div>
                                <div class="field input">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" placeholder="enter Lastname" id="ln1" required>
                                </div>
                            </div>
                            <div class="name-details">
                              <div class="field input">
                                <label>Email ID</label>
                                <input type="text" name="email" placeholder="enter email" id="em1" required>
                              </div>
                              <div class="field input">
                                <label>Job Title</label>
                                <input type="text" name="job" placeholder="enter Job Title" id="jt1" required>
                              </div>
                            </div>
                            <div class="name-details">
                              <div class="field input">
                                <label>Office</label>
                                <input type="text" name="office" placeholder="enter office location" id="of1" required>
                              </div>
                              <div class="field input">
                                <label>Department</label>
                                <input type="text" name="department" placeholder="enter department" id="dp1" required>
                              </div>
                            </div>
                            <div class="name-details">
                              <div class="field input">
                                <label>Phone number</label>
                                <input type="number" name="pnumb" placeholder="enter phone number" id="ph1" required>
                              </div>
                              <div class="field input">
                                <label>Skype ID</label>
                                <input type="text" name="skype" placeholder="enter skype ID" id="si1" required>
                              </div>
                            </div>
                            <div class="field image">
                                <label>Select image</label>
                                <input type="file" name="image" id="im1" required>
                            </div>
                            <div class="field button">
                                <input type="button" value="save" id="btn4">
                            </div>                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
